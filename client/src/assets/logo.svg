<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="70" viewBox="0 0 200 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Main 'E' Logo Mark -->
  <g id="logo-mark">
    <!-- Border and background -->
    <rect x="4" y="5" width="36" height="36" rx="2" fill="white" stroke="#4361ee" stroke-width="3" />
    <!-- Letter E -->
    <text x="22" y="29" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333333">E</text>
    <!-- Decorative dots -->
    <circle cx="10" cy="11" r="2" fill="#4361ee" />
    <circle cx="34" cy="35" r="2" fill="#4361ee" />
  </g>
  
  <!-- Company Name -->
  <g id="company-name">
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="900" fill="#333333">ENDORPHINS</text>
    <line x1="50" y1="34" x2="70" y2="34" stroke="#4361ee" stroke-width="2" />
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="600" fill="#666666" letter-spacing="1">WELLNESS CENTRE</text>
  </g>
</svg>