<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="aboutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A5ACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#FFFFFF" />
  
  <!-- Modern Clinic Building -->
  <rect x="100" y="150" width="600" height="350" rx="15" fill="#F5F7FA" stroke="#6A5ACD" stroke-width="3" />
  <rect x="350" y="400" width="100" height="100" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  <rect x="370" y="430" width="60" height="70" rx="3" fill="#4169E1" opacity="0.8" />
  
  <!-- Windows -->
  <rect x="150" y="200" width="80" height="100" rx="5" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  <rect x="250" y="200" width="80" height="100" rx="5" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  <rect x="470" y="200" width="80" height="100" rx="5" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  <rect x="570" y="200" width="80" height="100" rx="5" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  
  <!-- Logo/Sign -->
  <rect x="320" y="120" width="160" height="60" rx="10" fill="url(#aboutGradient)" />
  <text x="400" y="160" font-family="Arial" font-size="22" fill="#FFFFFF" text-anchor="middle">ENDORPHINS</text>
  
  <!-- Landscaping -->
  <circle cx="180" cy="530" r="40" fill="#43A047" opacity="0.8" />
  <circle cx="620" cy="530" r="40" fill="#43A047" opacity="0.8" />
  
  <!-- Medical Symbols -->
  <circle cx="200" cy="250" r="25" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  <path d="M200 225 L200 275 M175 250 L225 250" stroke="#6A5ACD" stroke-width="3" stroke-linecap="round" />
  
  <circle cx="600" cy="250" r="25" fill="#FFFFFF" stroke="#6A5ACD" stroke-width="2" />
  <path d="M600 225 L600 275 M575 250 L625 250" stroke="#6A5ACD" stroke-width="3" stroke-linecap="round" />
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="50" fill="#4169E1" opacity="0.1" />
  <circle cx="700" cy="100" r="50" fill="#4169E1" opacity="0.1" />
  <circle cx="100" cy="500" r="50" fill="#6A5ACD" opacity="0.1" />
  <circle cx="700" cy="500" r="50" fill="#6A5ACD" opacity="0.1" />
</svg>